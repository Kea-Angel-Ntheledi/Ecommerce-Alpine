<!DOCTYPE html>
<html lang="en" x-data="productStore()" x-init="fetchProducts(); fetchCategories();">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart â€” The fastest e-commerce store in SA</title>
    <!-- Link to Tailwind CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Favicon for the website -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Link to Alpine.js for interactivity -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.2.3/cdn.min.js" defer></script>
    <!-- Additional styles for hiding loading messages -->
    <style>
        .loaded .loading-message {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header Section -->
    <header class="sticky z-50 top-0">
        <nav class="bg-gray-500 border-gray-200">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="/online-shop.png" class="h-8" alt="SwiftCart Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">SwiftCart</span>
                </a>
                <button onclick="toggleNavbar()" data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                    aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
                    <ul class="flex flex-col top-10 font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-500 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                        <li>
                            <a href="#" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Wishlist</a>
                        </li>
                        <li class="hidden lg:block md:block relative">
                            <div class="t-0 absolute left-3 -top-4">
                                <p class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white">
                                    2</p>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="h-6 w-6 stroke-white cursor-pointer">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                            </svg>
                        </li>
                        <li>
                            <a href="#" class="lg:hidden md:hidden py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Cart</a>
                        </li>
                        <li>
                            <a href="login" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="max-w-screen-xl mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center">
                <div x-data="{ open: false }" class="relative">
                    <button @click="open = !open"
                        class="text-white bg-gray-700 hover:bg-gray-800 focus:outline-none font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center">Filter
                        <svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 111.414 1.414l-4 4a1 1 01-1.414 0l-4-4a1 1 010-1.414z"
                                clip-rule="evenodd" />
                        </svg></button>
                    <div x-show="open" @click.outside="open = false"
                        class="absolute mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
                        <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                            <template x-for="category in categories" :key="category">
                                <a href="#" @click="$store.filter.handleFilter(category)"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem"
                                    x-text="category"></a>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div x-data="{ search: '' }">
                    <input x-model="searchTerm" @input="searchProducts()"
                        class="p-2 border rounded-lg text-sm" type="text" placeholder="Search Products">
                </div>
                <select x-model="sorting" @change="sortProducts()"
                    class="p-2 border rounded-lg text-sm">
                    <option value="default">Default</option>
                    <option value="low">Price: Low to High</option>
                    <option value="high">Price: High to Low</option>
                </select>
            </div>
        </div>

        <!-- Products Section -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <template x-for="product in filteredProducts" :key="product.id">
                <div class="border rounded-lg shadow-md overflow-hidden">
                    <img :src="product.image" alt="Product Image" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold mb-2" x-text="product.title"></h3>
                        <p class="text-gray-700 mb-2" x-text="product.description"></p>
                        <div class="flex items-center justify-between">
                            <span class="text-xl font-bold" x-text="`$${product.price}`"></span>
                            <button @click="fetchSingleProduct(product.id)"
                                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">View</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <!-- Product Detail Modal -->
    <div x-data="productDetail()" x-show="product"
        class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-xl w-full">
            <button @click="closeDetail()" class="text-gray-500 hover:text-gray-800 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <template x-if="loading">
                <p>Loading...</p>
            </template>
            <template x-if="!loading && product">
                <div>
                    <img :src="product.image" alt="Product Image" class="w-full h-64 object-cover rounded-lg mb-4">
                    <h2 class="text-2xl font-semibold mb-2" x-text="product.title"></h2>
                    <p class="text-gray-700 mb-4" x-text="product.description"></p>
                    <span class="text-xl font-bold" x-text="`$${product.price}`"></span>
                </div>
            </template>
            <template x-if="error">
                <p class="text-red-500" x-text="error.message"></p>
            </template>
        </div>
    </div>

    <!-- Alpine.js Component Initialization -->
    <script>
        // Initialize Alpine.js store and components when the DOM is ready
        document.addEventListener('alpine:init', () => {
            // Alpine.js store for managing filters and selected product
            Alpine.store('filter', {
                categories: [],
                selectedCategory: null,
                selectedProduct: null,
                handleFilter(category) {
                    this.selectedCategory = category;
                }
            });

            // Alpine.js data component for managing products
            Alpine.data('productStore', () => ({
                products: [],
                searchTerm: '',
                sorting: 'default',
                async fetchProducts() {
                    // Fetch products from the API
                    const response = await fetch('https://fakestoreapi.com/products');
                    this.products = await response.json();
                },
                async fetchCategories() {
                    // Fetch product categories from the API
                    const response = await fetch('https://fakestoreapi.com/products/categories');
                    this.categories = await response.json();
                },
                get filteredProducts() {
                    // Filter products based on search term and selected category
                    let filtered = this.products;
                    if (this.searchTerm) {
                        filtered = filtered.filter(product =>
                            product.title.toLowerCase().includes(this.searchTerm.toLowerCase())
                        );
                    }
                    if (this.$store.filter.selectedCategory) {
                        filtered = filtered.filter(product =>
                            product.category === this.$store.filter.selectedCategory
                        );
                    }
                    return filtered;
                },
                searchProducts() {
                    this.filteredProducts;
                },
                sortProducts() {
                    // Sort products based on selected sorting option
                    if (this.sorting === 'low') {
                        this.products.sort((a, b) => a.price - b.price);
                    } else if (this.sorting === 'high') {
                        this.products.sort((a, b) => b.price - a.price);
                    }
                },
                async fetchSingleProduct(id) {
                    // Fetch a single product's details from the API
                    this.loading = true;
                    this.error = null;
                    try {
                        const response = await fetch(`https://fakestoreapi.com/products/${id}`);
                        this.product = await response.json();
                    } catch (error) {
                        this.error = error;
                    } finally {
                        this.loading = false;
                    }
                }
            }));

            // Alpine.js data component for managing the product detail modal
            Alpine.data('productDetail', () => ({
                product: null,
                loading: false,
                error: null,
                async fetchProduct(id) {
                    // Fetch product details when opening the modal
                    this.loading = true;
                    this.error = null;
                    try {
                        const response = await fetch(`https://fakestoreapi.com/products/${id}`);
                        this.product = await response.json();
                    } catch (error) {
                        this.error = error;
                    } finally {
                        this.loading = false;
                    }
                },
                closeDetail() {
                    // Close the product detail modal
                    this.product = null;
                }
            }));
        });

        // Function to toggle the navbar visibility on small screens
        function toggleNavbar() {
            document.getElementById("navbar-dropdown").classList.toggle("hidden");
        }
    </script>
</body>
</html>
