<!DOCTYPE html>
<html lang="en" x-data="productStore()" x-init="fetchProducts(); fetchCategories();">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart â€” The fastest e-commerce store in SA</title>
    <!-- Link to Tailwind CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Favicon for the website -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Link to Alpine.js for interactivity -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.2.3/cdn.min.js" defer></script>
    <!-- Additional styles for hiding loading messages -->
    <style>
        .loaded .loading-message {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

<!-- header section -->
  <header class="sticky z-50 top-0"> <!-- Sticky header to stay at the top -->
        <nav class="bg-gray-500 border-gray-200"> <!-- Navbar with background and border color -->
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"> <!-- Navbar container -->
                <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse"> <!-- Logo and brand link -->
                    <img src="/online-shop.png" class="h-8" alt="SwiftCart Logo" /> <!-- Logo image -->
                    <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">SwiftCart</span> <!-- Brand name -->
                </a>
                <button onclick="toggleNavbar()" data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                    aria-controls="navbar-default" aria-expanded="false"> <!-- Button for toggling navbar on small screens -->
                    <span class="sr-only">Open main menu</span> <!-- Screen reader text -->
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14"> <!-- SVG icon for the button -->
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" /> <!-- Path for the hamburger icon -->
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown"> <!-- Navbar links container -->
                    <ul class="flex flex-col top-10 font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-500 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                        <!-- Navbar links list -->
                        <li>
                            <a href="#" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Wishlist</a>
                        </li>
                        <li class="hidden lg:block md:block relative"> <!-- Cart icon with notification badge -->
                            <div class="t-0 absolute left-3 -top-4">
                                <p class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white">
                                    2</p> <!-- Notification badge with count -->
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="h-6 w-6 stroke-white cursor-pointer">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" /> <!-- Cart icon SVG path -->
                            </svg>
                        
                        </li>
                        <li>
                            <a href="#" class="lg:hidden md:hidden py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Cart</a>
                        </li>
                        <li>
                            <a href="login" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

     <!-- Main Content Section -->
       <main class="max-w-screen-xl mx-auto p-4"> <!-- Main content container -->
        <div class="flex justify-between items-center mb-4"> <!-- Filter and search bar container -->
            <div class="flex items-center"> <!-- Filter button container -->
                <div x-data="{ open: false }" class="relative"> <!-- Alpine.js component for filter dropdown -->
                    <button @click="open = !open"
                        class="text-white bg-gray-700 hover:bg-gray-800 focus:outline-none font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center">Filter
                        <svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20">  <!--Filter button-->
